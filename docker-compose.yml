# Podman-first: `podman-compose up` or `podman compose up`
# Docker Compose also supported: `docker compose up`
services:
  api:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app/server
      - ./data:/app/data
    env_file: .env
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./web
      dockerfile: Containerfile
    ports:
      - "5173:5173"
    volumes:
      - ./web/src:/app/src
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev -- --host
