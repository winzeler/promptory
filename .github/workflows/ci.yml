name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Lint
        run: ruff check server/ sdk/ tests/
      - name: Test
        run: pytest tests/ -v

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build

  containers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API container
        run: |
          if command -v podman &>/dev/null; then
            podman build -t promptory -f Containerfile .
          else
            docker build -t promptory -f Containerfile .
          fi
      - name: Build Web container
        run: |
          if command -v podman &>/dev/null; then
            podman build -t promptory-web -f web/Containerfile web/
          else
            docker build -t promptory-web -f web/Containerfile web/
          fi
